<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Contact Us!</title>
</head>
<body>

    <div class="container">

        <main>

            

            <div class="form-box">

                <h1>Contact Us!</h1>

                <form action="">

                    <label for="name">Name:</label>
                    <input class="form-input" type="text" name="name" placeholder="Petras">

                    <label for="email">Email:</label>
                    <input class="form-input" type="email" name="email" placeholder="petras@petras.lt">

                    <label for="number">Reference Number:</label>
                    <input class="form-input" type="number" name="number" placeholder="12213">

                    <textarea name="message" placeholder="Your message goes here..."></textarea>

                    <input class="button" type="button" value="Send!">

                </form>
            </div>
        </main>

    </div>

</body>
</html>
