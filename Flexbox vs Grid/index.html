<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox vs Grid</title>
</head>
<body>
    <div class="flex-container">
        <div class="flexbox">
            <div class="left-flex">
                <div class="flex1">
                    <p>1</p>
                </div>
            </div>
            <div class="right-flex">
                <div class="flex2">
                    <p>2</p>
                </div>
                <div class="flex3">
                    <p>3</p>
                </div>
                <div class="flex4">
                    <p>4</p>
                </div>
            </div>
        </div>
    </div>

    <div class="grid-container">
        <div class="grid">
            <div class="grid1">
                <p>1</p>
            </div>
            <div class="grid2">
                <p>2</p>
            </div>
            <div class="grid3">
                <p>3</p>
            </div>
            <div class="grid4">
                <p>4</p>
            </div>
        </div>
    </div>
</body>
</html>
