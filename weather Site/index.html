<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <form id="findCity">
            <div class="input">
                <input type="text" placeholder="City" id="city">
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" width="20px" fill="black"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
                </button>
            </div>
        </form>

        <div class="text">
            <h1 id="cityOutput"></h1>
            <h2 id="temp"></h2>
        </div>
        <div class="discription">
            <p id="sky"></p>
            <img src="" id="skyImg">
        </div>
        <div class="windWrapper">
        <div class="humWind">
            <p id="humidity"></p>
            <p id="windSpd"></p>
        </div>
        <div class="riseSet">
            <p id="rise"></p>
            <p id="set"></p>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
