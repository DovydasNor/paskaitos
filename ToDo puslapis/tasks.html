        <main class="tasks-edit">

            <section class="box4">
                <div class="editTasks-wrapper">
                    <h2>Edit Task</h2>
                    <div class="ID">
                        <label for="taskId">Task ID</label>
                        <input type="text" id="taskId" value="123456789" readonly>
                    </div>
                    <div class="name">
                        <label for="">Name</label>
                        <input type="text" placeholder="Take out trashes" required>
                    </div>
                    <div class="completed">
                        <label for="completed">Completed</label>
                        <input type="checkbox" name="completed" id="completed" required>
                    </div>
                    <div class="button-edit">
                        <button type="button">Edit</button>
                    </div>
                    <p>There Was an Error</p>
                </div>

                <a href="index.html">Back To Tasks</a>

            </section>

        </main>
