<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Register to Fancy Form</title>
</head>
<body>

    <div class="conteiner">
        <form action="">

        <h1>Register to Fancy Form</h1>

        <p>All fields are <span>required</span> unless marked as "optional"</p>

            <div class="box">
                <label for="id">Your unique ID that you can't change</label>
                <input type="text" id="id" value="YBX0123" name="id" readonly>
            </div>

            <div class="box">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="box">
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" required>
            </div>

            <div class="age-box">
                <label for="age">Age:</label>
                <input type="number" id="age" min="18" max="65" name="age" required>
            </div>

            <div class="box">
                <label for="text">Tell us a little about yourself <span>(optional)</span>:</label>
                <textarea id="text" name="about-user"></textarea>
            </div>

            <div class="box-text">
                <input type="checkbox" id="checkbox" required>
                <label for="checkbox">I agree with the Terms '&amp;' Conditions</label>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
